<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />

    <title>
        Covid-19 Test App
    </title>

    <style>
    .parent
    {
        width:100%;
    }
    .left
    {
        float:left;
        width:50%;
        box-sizing:border-box;
        padding:5px;
        border:#CCC solid 1px;
        min-height:200px;
    }

    .right
    {
        float:left;
        width:50%;
        box-sizing:border-box;
        padding:5px;
        border:#CCC solid 1px;
        min-height:200px;
    }
    .btn
    {
        border: none;
        background-color: inherit;
        padding: 14px 28px;
        font-size: 30px;
        cursor: pointer;
        display: inline-block;
    }
    .btn:hover {background: #eee;}
    .new_record {color: green;}
    .search_record {color: dodgerblue;}
    </style>
</head>

<body>

{% block sidebar %}
{% if user.is_authenticated %}
<li>User: {{ user.get_username }}</li>
<li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
{% else %}
<li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
{% endif %}
{% endblock %}

<div class="parent">
    <div class="left">
        <button onclick="location.href = '/test_results/start_platemap/';" class="btn new_record">Start A New Plate</button>
    </div>

    <div class="right">
        <button onclick="location.href = '/test_results/search_record_form/';" class="btn search_record">Search Records</button>
    </div>

</div>
</body>
</html>
