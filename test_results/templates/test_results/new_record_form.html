<!DOCTYPE html>
{% extends 'test_results/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />

    <title>
        Covid-19 Test App
    </title>
    <style>
        #header {
            background-color:black;
            color:white;
            text-align:center;
            height:40%
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Covid-19 qPCR Result Submission</h1>
    </div>

    <h3>Fill the following form to submit results to the database.</h3>
    <br>
    {% block content %}
    <form action="/test_results/success/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
</body>
