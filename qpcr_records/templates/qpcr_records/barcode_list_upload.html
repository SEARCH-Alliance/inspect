{% extends 'qpcr_records/base.html' %} {% block content %} {% load crispy_forms_tags %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <br>
    <h2>Upload File Containing Barcode List</h2>
    <br>
    <form action="/qpcr_records/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" accept=".txt" name="Select Barcode List File">
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% endblock %}
