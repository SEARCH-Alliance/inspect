{% extends 'qpcr_records/base.html' %} {% block content %} {% load crispy_forms_tags %}

        </div>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6 mb-0">
                {{ form1.rwp_id|as_crispy_field }}
            </div>
        </div>
        <br>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6 mb-0">
                {{ form2.qsp_id|as_crispy_field }}
            </div>
            <div class="form-group col-md-6 mb-0">
                {{ form2.qrp_id|as_crispy_field }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
