{% extends 'qpcr_records/base.html' %} {% block content %} {% load crispy_forms_tags %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <form action="/qpcr_records/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" accept=".xls,.xlsx"  name="Browse">
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Upload qPCR Results</button>
    </form>
</div>
{% endblock %}
