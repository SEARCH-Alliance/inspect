{% extends 'qpcr_records/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="container"><br>
    <h2>Record Search Form</h2>
    <br>
    <br>
    <h2>Enter at least one field to search records</h2>
    <br>

    <form action="/qpcr_records/record_search/" method="get">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    </div>
{% endblock %}
