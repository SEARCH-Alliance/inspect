<script>
    function insertAfter(el, referenceNode) {
        referenceNode.parentNode.insertBefore(el, referenceNode.nextSibling);
    }

    function validateForm(field, listToCheck, isIncluded, feedbackMsg) {
        /**
         * @param field - reference HTMLElement
         * @param listToCheck - Array object to check against
         * @param isIncluded - True to allow when `listToCheck.includes(field.value)`, False for exclusion
         * @param feedbackMsg - Validation error feedback message
         */

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        if (!field) {
            return;
        }
        var forms = document.getElementsByClassName('needs-validation');

        console.log(forms);
        console.log(field);
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                var value = field.value.trim();

                // Check if listToCheck contains field value according to `isIncluded` flag
                var validCondition = isIncluded == listToCheck.includes(value);
                if (!validCondition || !value) {
                    event.preventDefault();
                    event.stopPropagation();

                    field.classList.add('is-invalid');
                    $(field).next('.invalid-feedback').remove();

                    var feedback = document.createElement('div');
                    feedback.classList.add('invalid-feedback');

                    if (!validCondition) {
                        feedback.innerText = feedbackMsg;
                    } else {
                        feedback.innerText = 'Required!'
                    }

                    insertAfter(feedback, field);
                } else {
                    field.classList.remove('is-invalid');
                    field.classList.add('is-valid');
                }
            }, false);
        });
    }
</script>
