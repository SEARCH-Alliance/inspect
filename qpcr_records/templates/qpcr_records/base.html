<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<title>
        Covid-19 Test App
    </title>

    <style>
     #chrome50Overall,
        #chrome50Detail {
          min-height: 400px;
          opacity: 0;
          transition: opacity .3s;
        }

        #chrome50Overall.loaded,
        #chrome50Detail.loaded {
          opacity: 1;
        }

        #inputs {
          background: #f7f7f7;
          border: 1px solid #DDD;
          border-top: none;
          border-bottom-left-radius: 4px;
          border-bottom-right-radius: 4px;
          box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
          box-sizing: border-box;
          font-family: Open Sans;
          padding: 1rem 1rem;
          margin: 0 0 1.5rem 0;
          user-select: none;
          width: 100%;
        }

        #inputs input {
          height: auto;
        }

        #inputs label {
          margin: 0 0 0 4px;
          cursor: pointer;
          transform: translateY(-2px);
        }

    </style>
</head>
<body class="container-fluid flex flex-column h-full px-0 bg-gray-100 antialiased font-sans">

{% block sidebar %}
    {% include 'qpcr_records/navbars/navbar.html' %}
{% endblock %}

<!-- This is the content that our children templates populate (index.html, scan_plate_1_2_barcode.html, etc) -->

{% block content %}
{% endblock %}

</body>
</html>
